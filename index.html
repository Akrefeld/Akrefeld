    html,body{height:100%;}
    body{

      line-height:1.6;

    .container{

      margin:0 auto;
      padding:2rem 0;

    header.site-header{

      z-index:20;

      justify-content:space-between;
      gap:1rem;
      padding:0.75rem 0;
    }
    .brand{
      font-family:Merriweather,serif;
      font-weight:700;
      font-size:1.1rem;
      color:var(--text);
      text-decoration:none;
    }
    nav a.nav-link{

      text-decoration:none;
      margin-left:1rem;
      font-weight:600;
      font-size:0.95rem;
    }
    nav a.nav-link:hover{ color:var(--accent); }

    }

    }

    .portrait .org{ font-size:0.9rem; margin-top:0.6rem; color:var(--accent); text-decoration:none; display:inline-block; }

      min-width:0;
